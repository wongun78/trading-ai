<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AI Trade Suggestion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border: 1px solid #1f2937;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      font-size: 0.95rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    pre {
      background: #020617;
      padding: 16px;
      border-radius: 12px;
      font-size: 0.8rem;
      overflow: auto;
      border: 1px solid #1f2937;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>AI Trade Suggestion</h1>
  <div class="subtitle">
    Demo web: gọi API Spring Boot để xin gợi ý lệnh (mock AI).
  </div>

  <form id="suggest-form">
    <label>Symbol code</label>
    <input id="symbolCode" value="XAUUSD" required />

    <label>Timeframe</label>
    <select id="timeframe">
      <option value="M5">M5</option>
      <option value="M15">M15</option>
      <option value="M30">M30</option>
    </select>

    <label>Mode</label>
    <select id="mode">
      <option value="SCALPING">SCALPING</option>
      <option value="INTRADAY">INTRADAY</option>
    </select>

    <label>Max risk per trade (optional)</label>
    <input id="risk" type="number" step="0.1" placeholder="1.0" />

    <button type="submit" id="submit-btn">Generate AI Signal</button>
  </form>

  <h2 style="margin-top: 1.5rem; font-size: 1rem;">Response</h2>
  <pre id="response-box">{ }</pre>
</div>

<script>
  const form = document.getElementById('suggest-form');
  const responseBox = document.getElementById('response-box');
  const submitBtn = document.getElementById('submit-btn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Loading...';

    const symbolCode = document.getElementById('symbolCode').value;
    const timeframe = document.getElementById('timeframe').value;
    const mode = document.getElementById('mode').value;
    const risk = document.getElementById('risk').value;

    const body = {
      symbolCode,
      timeframe,
      mode
    };
    if (risk) {
      body.maxRiskPerTrade = parseFloat(risk);
    }

    try {
      const res = await fetch('/api/signals/ai-suggest', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      responseBox.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      responseBox.textContent = 'Error: ' + err.message;
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Generate AI Signal';
    }
  });
</script>
</body>
</html>
