spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/trading_ai}
    username: ${DB_USERNAME:trading_ai_user}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: ${SERVER_PORT:8080}

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:changeme}
  base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  temperature: ${OPENAI_TEMPERATURE:0.3}

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
