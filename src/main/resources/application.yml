spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/trading_ai}
    username: ${DB_USERNAME:trading_ai_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

server:
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLXNlY3VyZS1qd3Qtc2VjcmV0LWtleS1mb3ItdHJhZGluZy1haS1wbGVhc2UtY2hhbmdlLWluLXByb2R1Y3Rpb24=}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:Authorization,Content-Type,Accept}
  max-age: ${CORS_MAX_AGE:3600}

# Groq AI Configuration (FREE - Recommended)
# Get your free API key at https://console.groq.com
groq:
  enabled: ${GROQ_ENABLED:true}
  api-key: ${GROQ_API_KEY}
  base-url: ${GROQ_BASE_URL:https://api.groq.com/openai/v1}
  model: ${GROQ_MODEL:llama-3.3-70b-versatile}
  temperature: ${GROQ_TEMPERATURE:0.3}

# OpenAI Configuration (PAID - Fallback when Groq is disabled)
# Only used if groq.enabled=false
openai:
  api-key: ${OPENAI_API_KEY}
  base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  temperature: ${OPENAI_TEMPERATURE:0.3}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
