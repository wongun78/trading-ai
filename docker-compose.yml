version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: trading-ai-db
    environment:
      POSTGRES_DB: trading_ai
      POSTGRES_USER: trading_ai_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_ai_user -d trading_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-ai-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-ai-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/trading_ai
      DB_USERNAME: trading_ai_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      
      # AI Services
      GROQ_ENABLED: ${GROQ_ENABLED:-true}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_BASE_URL: https://api.groq.com/openai/v1
      GROQ_MODEL: llama-3.3-70b-versatile
      
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: https://api.openai.com/v1
      OPENAI_MODEL: gpt-4o-mini
      
      # Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
      SERVER_PORT: 8080
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:4200}
      
    ports:
      - "8080:8080"
    networks:
      - trading-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  trading-ai-network:
    driver: bridge
